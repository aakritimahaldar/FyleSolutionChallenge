<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>User Profile and Repositories</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div id="userProfile" class="text-center">
                    <img id="userAvatar" class="img-fluid rounded mb-3" alt="User Avatar">
                    <h4 id="userName"></h4>
                    <p id="userBio"></p>
                    <p id="userLocation"></p>
                    <p id="userFollowers"></p>
                </div>
            </div>
            <div class="col-md-8">
                <h1 class="text-center mb-4">GitHub Repositories Viewer</h1>

                <div id="loader" class="text-center d-none">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <div id="repositories" class="mt-3"></div>
                <div id="pagination" class="d-none"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="user-profile.js"></script>
</body>

</html>
