<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>GitHub Repositories Viewer</title>
    <script src="userprofile.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div id="userProfile" class="text-center">
                    <!-- <img id="userAvatar" class="img-fluid rounded mb-3" alt="User Avatar"> -->
                    <h4 id="userName"></h4>
                    <p id="userBio"></p>
                    <p id="userLocation"></p>
                    <p id="userFollowers"></p>
                </div>
            </div>
            <div class="col-md-8">
                <h1 class="text-center mb-4">GitHub Repositories Viewer</h1>

                <div class="form-group">
                    <label for="username">GitHub Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter GitHub Username">
                </div>

                <div class="form-group">
                    <label for="perPage">Repositories Per Page:</label>
                    <select class="form-control" id="perPage">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>

                <button class="btn btn-primary mb-3" onclick="fetchUserProfile()">Get User Profile</button>
                <button id="getRepositoriesButton" class="btn btn-primary mb-3" onclick="fetchRepositories()">Get
                    Repositories</button>

                <div id="loader" class="text-center d-none">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <div id="repositories" class="mt-3"></div>
                <div id="pagination" class="d-none"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
